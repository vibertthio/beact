<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="flash.ico">
		<style>
		html, body {
			background-color: #1c3435;
		}
		@font-face {
		  font-family: 'Open Sans';
		  font-style: italic;
		  font-weight: 700;
		  src: local('Open Sans Bold Italic'), local('OpenSans-BoldItalic'),
		       url('./assets/fonts/open-sans-v14-latin/open-sans-v14-latin-700italic.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
		       url('./assets/fonts/open-sans-v14-latin/open-sans-v14-latin-700italic.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
		}
		#loadingTitle {
			color: #eecdcc;
			font-family: "Open Sans";
			font-style: italic;
			font-weight: 700;
			font-size: 10em;
			font-variant: normal;
			text-align: center;
			margin-top: .4em;
		}
		#spinner {
			margin: 10% auto;
			width: 200px;
			height: 200px;
			position: relative;
			text-align: center;

			-webkit-animation: sk-rotate 2.0s infinite linear;
			animation: sk-rotate 2.0s infinite linear;
		}

		.dot1, .dot2 {
			width: 60%;
			height: 60%;
			display: inline-block;
			position: absolute;
			top: 0;
			background-color: #eecdcc;
			border-radius: 100%;

			-webkit-animation: sk-bounce 2.0s infinite ease-in-out;
			animation: sk-bounce 2.0s infinite ease-in-out;
		}

		.dot2 {
			top: auto;
			bottom: 0;
			-webkit-animation-delay: -1.0s;
			animation-delay: -1.0s;
		}

		@-webkit-keyframes sk-rotate { 100% { -webkit-transform: rotate(360deg) }}
		@keyframes sk-rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) }}

		@-webkit-keyframes sk-bounce {
			0%, 100% { -webkit-transform: scale(0.0) }
			50% { -webkit-transform: scale(1.0) }
		}

		@keyframes sk-bounce {
			0%, 100% {
				transform: scale(0.0);
				-webkit-transform: scale(0.0);
			} 50% {
				transform: scale(1.0);
				-webkit-transform: scale(1.0);
			}
		}
		.loaded {
			display: none;
		}
		</style>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React Beat</title>
  </head>
  <body>
    <div id="root"></div>
		<div id="loadingTitle">
			Beact
		</div>
		<div id="spinner">
		  <div class="dot1"></div>
		  <div class="dot2"></div>
		</div>
  </body>
</html>
